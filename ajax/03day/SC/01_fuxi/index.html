<script>
    var sel =  document.getElementById('sel');
    // onchange事件：当它选中的值发生改变就会触发
    document.getElementById('sel').onchange = function(){

        //获得是被选中的option的value值，如果没有value这个类，那么获得的是被选中的option的innerHTML的值
        console.log(sel.value);//发现如果option标签里面有value类名属性时候,你得到的是它的值,如果标签
        //没有这个类名,你得到的就是标签的innerHTML的值,是有差别的

    }

</script>
