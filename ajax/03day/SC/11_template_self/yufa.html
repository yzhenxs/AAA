<!-- 准备模板 -->
<script type="text/html" id="tpl">

{{ each list value key }}
    <p> <span>key:{{ key }}</span>---<span>value: {{ value}} </span> </p>
{{ /each }}

</script>

<script>

    
    var arr = [
        {name:"jack",age:16},
        {name:"rose",age:17},
        {name:"andy",age:18}
    ];

    // console.log(arr);


    document.body.innerHTML = template( 'tpl' ,{list: arr});
    
</script>
