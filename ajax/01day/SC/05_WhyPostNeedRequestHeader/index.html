<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" value="点我啊" id="btn">
</body>
</html>

<script>
    document.getElementById('btn').onclick = function(){

        //1. 创建请求对象
        var xhr = new XMLHttpRequest();

        //2. 设置请求行
        xhr.open('post','data.php');

        //3. 设置请求头
        // 如果POST请求不加请求头，那么服务器将会拿不到你提交的数据
        xhr.setRequestHeader('Content-type','application/x-www-form-urlencoded');//在post请求时,这句话要加上

        //4. 发送请求&设置请求体
        xhr.send('name=jack');//post请求时,里面要有发送的内容
    }
</script>
