    <!-- 

        记住：JSON格式的字符串中的Key必须用双引号包起来，否则不会转换成功

        JSON.parse转换后的结果到底是数组还是对象，根据JSON字符串的开始符号，开始符号是[]那么就是数组，开始符号是{}那么就是对象


        总结：JS中
                JSON.parse( JSON字符串 )：  能把JSON字符串转换为JS数据

                JSON.stringify( JS数据 );  能把JS数据转换为JSON字符串

     -->
