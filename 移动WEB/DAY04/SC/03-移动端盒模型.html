<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
			/*在移动端设置盒模型border-box 为了防止元素加边框或者padding出现水平滚动条*/
			box-sizing: border-box;
		}
		div{
			width: 100%;
			height: 300px;
			border:1px solid red;
		}
	</style>
</head>
<body>
	<!-- 移动端不允许出现水平滚动条 -->
	<div></div>
</body>
</html>
