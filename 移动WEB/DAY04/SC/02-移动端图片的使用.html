<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
		img:first-child{
			width: 375px;
			display: block;
		}
		img:nth-child(2){
			width: 375px;
			display: block;
		}
		img:last-child{
			width: 750px;
		}
	</style>
</head>
<body>
	<img src="2.jpg" alt="">
	<img src="3.jpg" alt="">
	<img src="3.jpg" alt="">
</body>
</html>
