<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
		.box{
			width: 100%;
			/*给容器添加一个局部的滚动条 设置overflow:auto; 如果我子元素宽度或者高度超出了父元素的范围父元素就出现滚动条*/
			overflow: auto;
		}
		ul {
			
		}
		ul li{
			width: 100px;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>第1个导航</li>
			<li>第2个导航</li>
			<li>第3个导航</li>
			<li>第4个导航</li>
			<li>第5个导航</li>
			<li>第6个导航</li>
			<li>第7个导航</li>
			<li>第8个导航</li>
			<li>第9个导航</li>
			<li>第10个导航</li>
		</ul>
	</div>
	我是正常内容
</body>
</html>
