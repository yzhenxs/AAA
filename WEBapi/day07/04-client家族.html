    #box{

<script>
    /*client家族：获取元素可视区域的大小
        clientWidth/Height
        clientLeft/Top
     */
    var box = document.getElementById('box');
    //1.clientLeft/Top:用的不多      其实就是左边框的大小（border-left）  与上边框的大小(border-top)
    console.log ( box.clientLeft, box.clientTop );

    //2.clientWidth/Height：获取元素可视区域的大小
    console.log ( box.clientWidth, box.clientHeight );//183      width(200) - 滚动条（17px）

</script>
