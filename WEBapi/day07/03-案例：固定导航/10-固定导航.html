<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        img {
            vertical-align: top;
        }

        .main {
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;
        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>

<div class="top" id="topPart">
    <img id="pic" src="images/top.png" alt=""/>
</div>

<div class="nav" id="navBar">
    <img src="images/nav.png" alt=""/>
</div>

<div class="main" id="mainPart">
    <img src="images/main.png" alt=""/>
</div>
</body>

<script src="../common.js"></script>

<script>
/*需求分析：（1）当页面滚动距离超出上方topPart高度时，导航条navBar固定在页面的顶部
                   （2）当页面滚动距离小于上方topPart高度时，导航条navBar随着页面一起滚动
   思路分析：
    1.获取元素
    2.给页面注册滚动事件
    3.事件处理
        * 如果滚动距离超出topPart高度
        * 如果滚动距离没有超出topPart高度

 */

//1.获取元素
var topPart = id('topPart');//顶部区域
var navBar = id('navBar');//导航条
var mainPart = id('mainPart');//内容区域
//2.给页面注册滚动事件
window.onscroll = function (  ) {
    //3.事件处理
    //如果滚动距离超出topPart高度
    if(getScroll().scrollTop >= topPart.offsetHeight){
        //导航条navBar固定在页面的顶部
        //设置定位为固定定位
        navBar.className = 'fixed';
        //注意：一个元素如果是固定定位，则会脱离标准流,当把导航条改为                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               固定定位之后，下面的mainPart部分就会顶上去
        //解决方案：mainPart的marginTop在原来的基础上加上脱标的导航条高度
        mainPart.style.marginTop = navBar.offsetHeight + 10 + 'px';
    }else{
        //如果滚动距离没有超出topPart高度
        //取消导航条的固定定位，回到标准流
        navBar.className = '';
        //下方区域margin-top设置回原来的高度
        mainPart.style.marginTop = '10px';
    }

}

</script>
</html>
