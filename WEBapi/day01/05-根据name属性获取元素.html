<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--name属性是表单元素独有的默认属性-->
<div id="box">
    <input type="text" name="username" value="账号1">
    <input type="text" name="username" value="账号2">
    <input type="password" name="password">
</div>

</body>

<script>
    /**
     * 根据name属性获取元素
     * @param 表单元素name属性的值
     * @return 元素数组
     */
    var inputList = document.getElementById('box').getElementsByName('username');
    console.log ( inputList );
</script>
</html>
