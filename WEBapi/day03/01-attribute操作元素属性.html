<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .one{
            width: 100px;
            height: 100px;
        background-color: red;
        }
    </style>
</head>
<body>

<!--如果一个属性不是HTML中的标准属性，称为自定义属性-->
<div id="div1" class="one" aaa="啊啊啊"></div>
</body>

<script>
    //1.元素的属性有几种形态： （1）行内标准属性 （2）行内自定义属性  （3）行外属性  （4）点语法动态添加属性

    /*2.点语法操作属性特点
        可以获取：（1）行内标准属性   （4）点语法动态添加属性
        不可以获取： （2）行内自定义属性   （3）行外属性
     */

    var div1 = document.getElementById('div1');
    div1.bbb = 'bbbb';
    //2.1 点语法可以获取哪些属性
    console.log ( div1.id );//行内标准属性
    console.log ( div1.bbb );//点语法动态添加属性
    //2.2 点语法不可以获取属性
    console.log ( div1.style.backgroundColor );//空字符串  行外属性
    console.log ( div1.aaa );//undefined  行内自定义属性

    /*3.attribute语法操作属性特点
        a.获取属性   元素.getAttribute('属性名')
        b.设置属性   元素.setAttribute('属性名',属性值)
        c.删除属性    元素.removeAttribute('属性名')

      可以获取：（1）行内标准属性   （2）行内自定义属性
      不可以获取：（3）行外属性    （4）点语法动态添加属性

      总结：
        * 标准属性：点语法操作（代码简洁）
        * 自定义属性：attribute语法（语意明确，易读性更高）

     */
    //3.1 可以获取
    console.log ( div1.getAttribute ( "id" ) );//行内标准属性
    console.log ( div1.getAttribute ( "aaa" ) );//行内自定义属性
    //3.2 不可获取
    console.log ( div1.getAttribute ( "bbb" ) );//null  点语法动态添加
    console.log ( div1.getAttribute ( "style" ) );//null

    //3.3 设置属性
    div1.setAttribute('aaa','班长');
    div1.setAttribute('index',666);

    //3.4 删除属性
    div1.className = '';//点语法删除属性（只是属性没有值，属性名还是在的）
    //arttribute属性操作不需要考虑关键字与命名规则，HTML中是什么就是什么：class  font-
    div1.removeAttribute('class');//属性名属性值一起删除（删除更加彻底）

</script>
</html>
