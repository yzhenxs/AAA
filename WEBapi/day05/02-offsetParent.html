<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .one{
            top: 50px;
            left: 0px;
            width: 100px;
            height: 100px;
            background: greenyellow;
            position: absolute;
        }

        .two{
            top: 100px;
            left: 0;
            width: 200px;
            height: 200px;
            background: cyan;
            /*position: relative;*/
        }

        .three{
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background: green;
            /*position: relative;*/
        }
    </style>
</head>
<body>
<div class="three">
    <div class="two">
        <div class="one" id="box">1</div>
    </div>
</div>
<script>
    /*offsetParent:获取定位父级（自身定位所参考的父元素）
    特点：
        * 1.如果元素的定位是固定定位（fixed）,定位父级是null
        * 2.如果元素的定位是非固定定位（绝对与相对定位），而所有的父元素都没有定位，定位父级body
        * 3.body的定位父级是null

     */
    var box = document.getElementById('box');

    console.log ( box.offsetParent );

    //body的定位父级是null：body无需定位
    console.log ( document.body.offsetParent );//null
</script>
</body>>
</html>
