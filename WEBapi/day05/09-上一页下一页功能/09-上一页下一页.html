<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            border: 0;
        }

        .all {
            width: 500px;
            height: 200px;
            padding: 7px;
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }

        .screen {
            width: 500px;
            height: 200px;
            /*overflow: hidden;*/
            position: relative;
        }

        .screen li {
            width: 500px;
            height: 200px;
            overflow: hidden;
            float: left;
        }

        .screen ul {
            position: absolute;
            left: 0;
            top: 0px;
            width: 3000px;
        }

        .all ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
            line-height: 20px;
            text-align: center;
        }

        .all ol li {
            float: left;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 1px solid #ccc;
            margin-left: 10px;
            cursor: pointer;
        }

        .all ol li.current {
            background: yellow;
        }

        #arr {
            display: none;
        }

        #arr span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }

        #arr #right {
            right: 5px;
            left: auto;
        }
    </style>
</head>
<body>
<div class="all" id='box'>
    <div class="screen">
        <ul>
            <li><img src="images/01.jpg" width="500" height="200"/></li>
            <li><img src="images/02.jpg" width="500" height="200"/></li>
            <li><img src="images/03.jpg" width="500" height="200"/></li>
            <li><img src="images/04.jpg" width="500" height="200"/></li>
            <li><img src="images/05.jpg" width="500" height="200"/></li>
        </ul>
        <ol>
            <li class="current">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>

    </div>
    <div id="arr"><span id="left">&lt;</span><span id="right">&gt;</span></div>
</div>


</body>

<script src="common.js"></script>
<script src="animation.js"></script>
<script>
    /*第二步：完成上一页下一页功能
        * （1）边界检测
            * 上一页：当图片index下标为0，不能滚动
            * 下一页：当图片index下标是图片数组的最大下标，不能滚动
       * （2）下标变化
            * 上一页：index--
            * 下一页：index++
       *  (3)动画改变ul的left值
            * left值 = -index * screen.offsetWidth
     */

    //1.获取元素
    var box = id('box');//最外面div，有边框
    var screen = document.getElementsByClassName('screen')[0];//获取图片可视div,screen
    var ul =  screen.children[0];//图片列表ul标签
    var ol =  screen.children[1];//页码标签
    var liList = ul.children;//图片li标签数组
    var olList = ol.children;//页码li标签数组
    var arr = id('arr');//上一页下一页所在的div
    var left = id('left');//上一页按钮
    var right = id('right');//下一页按钮

    //声明一个全局变量，记录当前应该显示图片的下标
    var index = 0;

    //2.鼠标移入移出，显示/隐藏上一页下一页按钮
    box.onmouseover = function (  ) {
        arr.style.display = 'block';
    }

    box.onmouseout = function (  ) {
        arr.style.display = 'none';
    }

    //3.上一页下一页点击事件
    //上一页
    left.onclick = function (  ) {

        //(1)边界检测
        if(index == 0){
            return;
        }
        //(2)图片下标-1
        index--;
        //(3)动画滚动图片  移动距离：  index* screen盒子的宽度
        animationMove(ul,-index*screen.offsetWidth);
        console.log ( index );
    }
    //下一页
    right.onclick = function (  ) {
        //(1)边界检测
        if(index == liList.length-1){//如果index图片下标是图片数组的最大下标则不移动
            return;
        }
        //(2)图片下标+1
        index++;
        //(3)动画滚动图片  移动距离：  index* screen盒子的宽度
        animationMove(ul,-index*screen.offsetWidth);
        console.log ( index );
    }

    //4.给页码添加点击事件
    for(var i = 0;i<olList.length;i++){
        olList[i].onclick = function (  ) {

        }
    }


</script>
</html>
