<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="ul1">大吉大利，今晚吃鸡
    <!--落地成盒，我是快递员-->
    <li>隔壁老王1</li>
    <li>隔壁老王2</li>
    <li>隔壁老王3</li>
    <li>隔壁老王4</li>
    <li>隔壁老王5</li>
</ul>
</body>

<script>
    /*注释节点
        * nodeType: 8
        * nodeName: #comment
        * nodeValue:注释内容

    文本节点
        * nodeType: 3
        * nodeName: #text
        * nodeValue:文本内容

    文档节点
        * nodeType: 9
        * nodeName: #document
        * nodeValue:null

     */
    var ul1 = document.getElementById('ul1');
    //获取一个元素所有的子节点：文本（包含空文本） 注释  元素
    console.log ( ul1.childNodes );

    //1.文本节点
    console.log ( ul1.childNodes[ 0 ].nodeType );//3
    console.log ( ul1.childNodes[ 0 ].nodeName );// #text
    console.log ( ul1.childNodes[ 0 ].nodeValue );//文本内容

    //2.注释节点
    console.log ( ul1.childNodes[ 1 ].nodeType );//8
    console.log ( ul1.childNodes[ 1 ].nodeName );// #comment
    console.log ( ul1.childNodes[ 1 ].nodeValue );//注释内容

    //3.文档节点：document
    console.log ( document.nodeType );//9
    console.log ( document.nodeName );//#document
    console.log ( document.nodeValue );//null
</script>
</html>
