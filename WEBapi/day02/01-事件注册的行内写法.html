<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--行内注册事件：行内写事件类型 = "代码"   ”-->
<div onclick="alert('6666')">我是div</div>
<div onclick=fn() >我是div1</div>

<!--行外-->
<div id="div2" >我是div2</div>
</body>

<script>
    /*事件行内注册与行外注册的区别
    行内：事件类型的值是一个函数的调用  ：函数()
    行外：事件类型的值是一个函数的声明
     */
    function fn (  ) {
        alert('哈哈哈哈');
    }
    //行外
    var div2 = document.getElementById('div2');
    div2.onclick = fn;
</script>
</html>
