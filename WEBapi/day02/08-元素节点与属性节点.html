<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="one" id="box">我是一个div</div>
<p class="one" id="p1">我是一个p</p>

</body>

<script>
    /*1.元素节点
        * nodeType:   1
        * nodeName: 标签名大写
        * nodeValue: null

        2.属性节点（不常用）
            * nodeType:   2
            * nodeName: 属性名
            * nodeValue: 属性值
     */

    //1.元素节点
    var box = document.getElementById('box');

    console.log ( box.nodeType );//1
    console.log ( box.nodeName );//DIV
    console.log ( box.nodeValue );//null

    var p1 = document.getElementById('p1');
    console.log ( p1.nodeType );
    console.log ( p1.nodeName );
    console.log ( p1.nodeValue );

    //2.属性节点（不常用）
    console.log ( box.attributes[0].nodeType );//2
    console.log ( box.attributes[0].nodeName );//class
    console.log ( box.attributes[0].nodeValue );//one

    console.log ( box.attributes[1].nodeType );//2
    console.log ( box.attributes[1].nodeName );//id
    console.log ( box.attributes[1].nodeValue );//box
</script>
</html>
