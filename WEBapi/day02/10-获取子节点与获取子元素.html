<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul id="ul1">
    我是文本内容
    <!-- 我是注释-->
    <li>隔壁老王1</li>
    <li>隔壁老王2</li>
    <li>隔壁老王3</li>
    <li>隔壁老王4</li>
    <li>隔壁老王5</li>
</ul>

<script>
    var ul1 = document.getElementById('ul1');

    /*1.获取子节点
    非IE8浏览器：获取的是  ： 文本（包含空文本）、注释、元素
    IE8浏览器：获取的是：  文本（非空文本）、注释、元素
     */
    console.log ( ul1.childNodes );

    /*2.获取子元素
    非IE8浏览器： 元素
    IE8浏览器： 元素 、  注释

     */
    console.log ( ul1.children );
</script>

</body>
</html>
