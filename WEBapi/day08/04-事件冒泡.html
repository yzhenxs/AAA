<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        #box{
            width: 300px;
            height: 300px;
            background-color: hotpink;
            position: relative;
        }

        #son{
            width: 100px;
            height: 100px;
            position: absolute;

            left: 350px;
            top: 350px;

            background-color: yellowgreen;
        }
    </style>
</head>
<body>

<div id="box">
    <input type="button" value="点我" id="btn"/>

    <div id="son"></div>
</div>


<script src="common.js"></script>

<script>
    /*1.介绍什么叫事件冒泡： 如果一个元素的事件被触发，那么它所有的父元素的同名事件都会被依次触发
    冒泡顺序： 元素 -> 父元素 ->body ->HTML->document->window(顶级对象)

    2.事件冒泡一直存在的，只是我们以前没有给父元素注册同名事件
     */
   id('btn').onclick = function (  ) {
       alert('我是小按钮');
   }

   id('box').onclick = function (  ) {
       alert('我是骚粉的大盒子');
   }

   document.body.onclick = function (  ) {
       alert('我是body');
   }

   document.documentElement.onclick = function (  ) {
       alert('我是HTML');
   }

   document.onclick = function (  ) {
       alert('我是document');
   }

   window.onclick = function (  ) {
       alert('我是window');
   }
</script>
</body>
</html>
