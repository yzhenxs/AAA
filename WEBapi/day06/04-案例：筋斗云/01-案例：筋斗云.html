<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>筋斗云动态效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background-color: #333;
        }

        .nav {
            width: 800px;
            height: 42px;
            margin: 100px auto;
            /*background-color: red;*/
            background: #fff url(images/rss.png) no-repeat right center;
            border-radius: 10px;
            position: relative;
        }

        .nav li {
            width: 83px;
            height: 42px;
            /*background-color: red;*/
            text-align: center;
            line-height: 42px;
            float: left;
            cursor: pointer;
        }

        ul {
            position: relative;
        }

        .nav span {
            position: absolute;
            top: 0;
            left: 0;
            width: 83px;
            height: 42px;
            background: url(images/cloud.gif) no-repeat;
        }
    </style>

</head>

<body>

<div class="nav">

    <span id="cloud"></span>
    <ul id="navBar">
        <li>北京校区</li>
        <li>上海校区</li>
        <li>广州校区</li>
        <li>深圳校区</li>
        <li>武汉校区</li>
        <li>关于我们</li>
        <li>联系我们</li>
        <li>招贤纳士</li>
    </ul>
</div>

</body>

<script src="animation.js"></script>
<script>
    /*需求分析
        * 鼠标移入：移入哪一个li标签，筋斗云缓动到哪一个li标签
        * 鼠标移出： 筋斗云回到主人（鼠标单击的哪一个li标签）身边
        * 鼠标单击： 筋斗云换一个主人
    思路分析
        * 1.获取元素
        * 2.声明一个变量表示筋斗云的主人（默认主人是第一个li标签）
        * 3.注册事件
            * 鼠标移入：筋斗云缓动到哪一个li标签
            * 鼠标移出：筋斗云回到主人身边
            * 鼠标点击：筋斗云换主人
     */

    // 1.获取元素
    var cloud = document.getElementById ( "cloud" )//筋斗云
    var liList = document.getElementsByTagName ( "li" )//li标签数组
    //2.声明一个变量表示筋斗云的主人（默认主人是第一个li标签）
    var owner = liList[ 0 ]
    //3.注册事件
    for ( var i = 0 ; i < liList.length ; i ++ ) {
        // 鼠标移入：筋斗云缓动到哪一个li标签
        liList[ i ].onmouseover = function () {
            animationSlow ( cloud, this.offsetLeft )
        }
        //鼠标移出：筋斗云回到主人身边
        liList[ i ].onmouseout = function () {
            animationSlow ( cloud, owner.offsetLeft )
        }
        //鼠标点击：筋斗云换主人
        liList[ i ].onclick = function () {
            owner = this//筋斗云主人换成本次点击的标签
        }
    }

</script>

</html>
