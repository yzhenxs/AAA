<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>静态文件</title>
  <style>
    .box {
      /*width: 322px;*/
      position: fixed;
      bottom: 0;
      right: 0;
      overflow: hidden;
    }
    
    span {
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 20px;
      /*background-color: red;*/
      cursor: pointer;
    }
  </style>

</head>
<body>
<div class="box" id="box">
  <span id="closeButton"></span>
  <div class="hd" id="headPart">
    <img src="images/t.jpg" alt=""/>
  </div>
  <div id="bottomPart" class="bd">
    <img src="images/b.jpg" alt=""/>
  </div>
</div>

<script src="../animation.js"></script>

<script>
/*需求分析：点击xx，下半部分向下移动，整个div向右移动
思路分析：固定定位，动画怎么做：向下移动（修改高度为0）
 */

var box = document.getElementById('box');//整个div
var bottomPart = document.getElementById('bottomPart');//下半部分

  document.getElementById('closeButton').onclick = function (  ) {
      //1.下半部分盒子向下移动
      animationSlow(bottomPart,{
          height:0
      },function (  ) {
          //2.下半部分盒子移出界面之后，整个盒子右移出页面（宽度变成0）
          animationSlow(box,{
              width:0
          });
      });
  }
</script>
</body>
</html>
