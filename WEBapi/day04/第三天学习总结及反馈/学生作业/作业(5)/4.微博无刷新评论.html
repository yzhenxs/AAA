<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .father {
            width: 800px;
            margin: 0 auto;
        }
        .content {
            height: 120px;
            padding: 10px;
            border: 1px solid red;
        }
        .commens {
            padding: 10px;
            height:80px;
            border: 1px solid green;
        }
        .commens div {
            padding: 5px 8px;
            border-bottom: 1px dashed #666;
        }
        .add {
            width: 780px;
            margin: 0 auto;
            margin-top: 10px;
            border: 1px solid blue;
            padding: 10px;
            padding-bottom: 60px;
        }
        textarea {
            display: block;
            width: 760px;
            margin: 0 auto;
            height: 120px;
            resize: none;
        }
        input[type="button"] {
            float: right;
            padding: 10px 14px;
            margin-top: 10px;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="content" >
            今天去了一个很神奇的地方，看照片能猜出来是哪里吗？
        </div>
        <div class="commens" id="commens">
            <div>评论：</div>
        </div>
    </div>
    <div class="add">
        <textarea name="" id="txt"></textarea>
        <input type="button"  value="发表" id="btn"/>
    </div>

    <script src="common.js"></script>
    <script>
            var txt=document.getElementById("txt");//获取文本
            var btn=document.getElementById("btn");//获取发表按钮
            var commens=document.getElementById("commens");//获取类名为commens的盒子,需要在这个盒子中加内容
            btn.onclick=function () {
                   var p=document.createElement("p");
                   p.innerText=txt.value;//把获取到的文本内容赋值
                   commens.appendChild(p);
                   commens.style.overflow="auto";//给内容的盒子加overflow: auto; 超出内容加滚动条
                   txt.value="";//把发表以后的内容清空,再次输入无需手动清空
            }
    </script>
</body>
</html>
