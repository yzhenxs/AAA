<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>tab栏切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .box {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }

        .hd {
            height: 45px;
        }

        .hd span {
            display: inline-block; /*将行内元素转换成行内块元素，宽高才起作用*/
            width: 90px;
            background-color: pink;
            line-height: 45px;
            text-align: center;
            cursor: pointer;
        }

        .hd span.current { /*交集选择器，标签指定式选择器*/
            background-color: purple; /*紫色*/
        }

        .bd li {
            height: 255px;
            background-color: purple;
            display: none; /*设置隐藏*/
        }

        .bd li.currentone {
            display: block; /*显示*/
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <div class="hd">
        <span class="current">体育</span>
        <span>娱乐</span>
        <span>新闻</span>
        <span>综合</span>
    </div>
    <div class="bd">
        <ul id="list">
            <li class="currentone">我是体育模块</li>
            <li>我的娱乐模块</li>
            <li id="li3">我是新闻模块</li>
            <li>我是综合模块</li>
        </ul>
    </div>
</div>

</body>
</html>
<script>
    var spanlist=document.getElementsByTagName("span");//获取所有span
    var lilist=document.getElementsByTagName("li");//获取所有li
    for(var i=0;i<spanlist.length;i++){
        spanlist[i].onclick=function(){
               for(var j=0;j<spanlist.length;j++){
                     if(spanlist[j]==this){
                         this.className="current";
                         lilist[j].style.display="block";
                     }else{
                         spanlist[j].className="";
                         lilist[j].style.display="none";
                     }
               }
        }
    }
</script>
