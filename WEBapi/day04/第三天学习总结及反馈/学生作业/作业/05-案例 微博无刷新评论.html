<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .father {
            width: 800px;
            margin: 0 auto;
        }
        .content {
            height: 120px;
            padding: 10px;
            border: 1px solid red;
        }
        .commens {
            padding: 10px;
            border: 1px solid green;
        }
        .commens div {
            padding: 5px 8px;
            border-bottom: 1px dashed #666;
        }
        .add {
            width: 780px;
            margin: 0 auto;
            margin-top: 10px;
            border: 1px solid blue;
            padding: 10px;
            padding-bottom: 60px;
        }
        textarea {
            display: block;
            width: 760px;
            margin: 0 auto;
            height: 120px;
            resize: none;
        }
        input[type="button"] {
            float: right;
            padding: 10px 14px;
            margin-top: 10px;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="content">
            今天去了一个很神奇的地方，看照片能猜出来是哪里吗？
        </div>
        <div class="commens" id="commens">
            <div>评论：</div>
        </div>
    </div>
    <div class="add">
        <textarea name="" id="txt"></textarea>
        <input type="button" value="发表" id="btn"/>
    </div>

    <script src="common.js"></script>
    <script>
        /*
        需求分析,点击发表按钮的时候,需要将评论里面的内容移动到评论区
        思路分析:
           *获取事件源:
           * 注册事件
           * 事件响应
         */

        var  btnSend    =    document.getElementById('btn');
        var  commens  =    document.getElementById('commens');
        var  txt               =    document.getElementById('txt');

        btnSend.onclick = function (  ) {
            console.log ( txt.value );
            //创建一个标签来获取文本
            var      li                = document.createElement('li');
            //获取shtextarea里面的文本
            li.innerText           = txt.value;
            li.style.listStyle     =  'none';
            //向页面添加标签
            commens.appendChild(li);
        }


    </script>
</body>
</html>
