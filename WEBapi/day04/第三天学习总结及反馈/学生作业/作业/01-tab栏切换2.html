<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>tab栏切换</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .box {
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      margin: 100px auto;
    }

    .hd {
      height: 45px;
    }

    .hd span {
      display: inline-block; /*将行内元素转换成行内块元素，宽高才起作用*/
      width: 90px;
      background-color: pink;
      line-height: 45px;
      text-align: center;
      cursor: pointer;
    }

    .hd span.current { /*交集选择器，标签指定式选择器*/
      background-color: purple; /*紫色*/
    }

    .bd li {
      height: 255px;
      background-color: purple;
      display: none; /*设置隐藏*/
    }

    .bd li.current {
      display: block; /*显示*/
    }
  </style>
</head>
<body>
<div class="box" id="box">
  <div class="hd">
    <span class="current">体育</span>
    <span>娱乐</span>
    <span>新闻</span>
    <span>综合</span>
  </div>
  <div class="bd">
    <ul id="list">
      <li class="current">我是体育模块</li>
      <li>我的娱乐模块</li>
      <li id="li3">我是新闻模块</li>
      <li>我是综合模块</li>
    </ul>
  </div>
</div>

</body>
</html>
<script>
    /*
       需求分析: 点击按钮
                       *改变自身的样式，颜色
                       * 同时下方的盒子显示对应的盒子
        思路分析：
            1.先获取事件源 (按钮/盒子)
            2.注册事件(点击事件)
            3.事件响应：
                 * 改变自身的颜色排他思想
                 * 盒子一一对应排他思想
    */

    var  spanList   =  document.getElementsByTagName('span');
    var  liList          =  document.getElementsByTagName('li');
    
    for(var i = 0;i<spanList.length;i++){
           spanList[i].setAttribute('index',i);
          //给每一个span注册事件
          spanList[i].onclick  =  function (  ) {
              //index变量的作用是
              var  index    =  this.getAttribute('index');
              // 改变自身的颜色排他思想
              for(var j = 0;j<spanList.length;j++){
                  if(spanList[j] == this) {
                      //这里添加一个类名为什么可以不用空格,因为他只有一个类名current
                      spanList[j].className   +=   'current';
                      //这里添加一个类名为什么可以不用空格,因为他只有一个类名current
                      liList[j].className         +=    'current';
                  }else {
                      spanList[j].className   =   '';
                      liList[j].className          =    '';
                  }
              }
          }
    }


</script>
