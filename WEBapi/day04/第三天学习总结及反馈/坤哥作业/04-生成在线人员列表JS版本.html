<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            word-wrap: break-word;
        }

        .wp {
            width: 730px;
            margin: 0px auto;
        }

        .mtn {
            margin-top: 5px !important;
        }

        #ct .frame {
            margin: 0;
            border: none;
        }

        .xfs_2 .frame-title, .xfs_2 .frametitle, .xfs_2 .tab-title {
            background-color: #A90000;
            background-position: 0 -99px;
        }

        .xfs .frame-title, .xfs .frametitle, .xfs .tab-title, .xfs .frame-title a, .xfs .frametitle a, .xfs .tab-title a {
            color: #FFF !important;
        }

        .xfs .frame-title, .xfs .frametitle, .xfs .tab-title {
            border: none;
            background: transparent url(images/mu.png) repeat-x 0 95;
        }

        .title {
            padding: 0 10px;
            height: 32px;
            font-size: 14px;
            font-weight: 700;
            line-height: 32px;
            overflow: hidden;
        }

        .block {
            margin: 10px 10px 0;
        }

        ul, menu, dir {
            display: block;
            list-style-type: disc;
            -webkit-margin-before: 1em;
            -webkit-margin-after: 1em;
            -webkit-margin-start: 0px;
            -webkit-margin-end: 0px;
            -webkit-padding-start: 25px;
        }

        .mls li {
            padding: 0 0 5px;
            width: 66px;
            height: 85px;
        }

        .ml li {
            float: left;
            text-align: center;
            overflow: hidden;
        }

        a {
            color: #333;
            text-decoration: none;
            font: 12px/1.5 Tahoma, 'Microsoft Yahei', 'Simsun';
        }

        .mls p {
            margin-top: 5px;
        }

        .ml p, .ml span {
            display: block;
            width: 100%;
            height: 20px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .mls img {
            width: 48px;
            height: 48px;
        }

        .ml img {
            display: block;
            margin: 0 auto;
        }

        a img {
            border: none;
        }
    </style>
</head>
<body>

<div class="wp mtn">
    <div id="diy3" class="area">
        <div id="frameipq7f2" class="xfs xfs_2 frame move-span cl frame-1">
            <div class="title frame-title"><span class="titletext">当前在线用户</span></div>
            <div id="frameipq7f2_left"
                 class="column frame-1-c">
                <div id="frameipq7f2_left_temp" class="move-span temp"></div>
                <div id="portal_block_695"
                     class="block move-span">
                    <div id="portal_block_695_content" class="dxb_bc">
                        <div class="module cl ml mls" id="users">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<script src="common.js"></script>
<script>

    // 从服务器取得的用户在线数据
    var datas = [    // 加引号的是json对象，这是一种数据的传输格式
        {"name": "tdxy01", "icon": "images/noavatar_small.gif"},
        {"name": "沉眠楚人", "icon": "images/noavatar_small.gif"},
        {"name": "爱上karina", "icon": "images/75_avatar_small.jpg"},
        {"name": "tdxy01", "icon": "images/89_avatar_small.jpg"},
        {"name": "today", "icon": "images/noavatar_small.gif"},
        {"name": "hlg", "icon": "images/noavatar_small.gif"},
        {"name": "itcast", "icon": "images/75_avatar_small.jpg"},
        {"name": "heima", "icon": "images/noavatar_small.gif"},
        {"name": "nima", "icon": "images/75_avatar_small.jpg"},
        {"name": "gege", "icon": "images/noavatar_small.gif"},
        {"name": "nimei", "icon": "images/noavatar_small.gif"},
        {"name": "goodman", "icon": "images/75_avatar_small.jpg"},
        {"name": "haoren", "icon": "images/noavatar_small.gif"},
        {"name": "yuanxiaojie", "icon": "images/89_avatar_small.jpg"},
        {"name": "zhengyue", "icon": "images/noavatar_small.gif"},
        {"name": "qishi", "icon": "images/89_avatar_small.jpg"},
        {"name": "qqtang", "icon": "images/noavatar_small.gif"},
        {"name": "wawawa", "icon": "images/89_avatar_small.jpg"},
        {"name": "haha", "icon": "images/noavatar_small.gif"},
        {"name": "robot", "icon": "images/89_avatar_small.jpg"},
        {"name": "XFlute", "icon": "images/noavatar_small.gif"},
        {"name": "lovmilan", "icon": "images/89_avatar_small.jpg"},
        {"name": "johnny670", "icon": "images/noavatar_small.gif"},
        {"name": "xiaobinbin02", "icon": "images/noavatar_small.gif"}
    ];



    //1.获取装ul的那个div
    var users = id("users");

    //2.创建ul标签
    var ul1 = document.createElement("ul");

    //3.要创建li标签，把这些li标签添加到ul中去。
    //根据数组的元素个数来创建li标签
    for(var i = 0 ; i < datas.length; i++){
        //3.1 创建li标签
        var liNew = document.createElement("li");

        //获取数组每一个元素(对象)
        var person = datas[i];

        liNew.innerHTML = '<li>' +
        '<a href="#" target="_blank">' +
            '<img src="' + person.icon + '" width="48" height="48" alt="tdxy01">' +
            '</a>' +
            '<p>' +
            '<a href="#" title="' + person.name + '" target="_blank">' + person.name + '</a>' +
            '</p>' +
            '</li>' +

        //3.3 把这样创建的li标签给追到ul中
        ul1.appendChild(liNew);
    }

    //4.把创建的ul标签装进users这个div中
    users.appendChild(ul1);

</script>

</html>
