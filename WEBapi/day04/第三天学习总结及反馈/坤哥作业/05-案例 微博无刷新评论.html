<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .father {
            width: 800px;
            margin: 0 auto;
        }
        .content {
            height: 120px;
            padding: 10px;
            border: 1px solid red;
        }
        .commens {
            padding: 10px;
            border: 1px solid green;
        }
        .commens div {
            padding: 5px 8px;
            border-bottom: 1px dashed #666;
        }
        .add {
            width: 780px;
            margin: 0 auto;
            margin-top: 10px;
            border: 1px solid blue;
            padding: 10px;
            padding-bottom: 60px;
        }
        textarea {
            display: block;
            width: 760px;
            margin: 0 auto;
            height: 120px;
            resize: none;
        }
        input[type="button"] {
            float: right;
            padding: 10px 14px;
            margin-top: 10px;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="content">
            今天去了一个很神奇的地方，看照片能猜出来是哪里吗？
        </div>
        <div class="commens" id="commens">
            <div>评论：</div>
        </div>
    </div>
    <div class="add">
        <textarea name="" id="txt"></textarea>
        <input type="button" value="发表" id="btn"/>
    </div>

    <script src="common.js"></script>
    <script>
        /*1.获取元素
        2.给发表按钮注册点击事件
        3.事件处理
            * （1）获取textarea的文本
            * （2）动态创建div标签，将文本作为div标签的内容
            * （3）将li标签添加到评论区

         */
        //1.获取元素
        var txt = id("txt");//文本输入框表单
        var commens = id("commens");//评论div
        var btn = id("btn");//发表按钮

        //2.给按钮注册单击事件
        btn.onclick = function () {
            //2.1 获取文本域txt中的内容
            //trim是可以去掉字符串前后空格的。
            var content = txt.value.trim();
            console.log(content);
            //检测用户是否输入为空
            if(content == ""){
                alert("你输入的内容为空");
                return;
            }

            //2.2 根据文本内容创建div
            var box = document.createElement("div");
            setText(box,content);

            //2.3 把这个div装进那个大div  commens里面去
            commens.appendChild(box);

            //2.4 清空文本域中的内容
            txt.value = "";
        }
    </script>
</body>
</html>
