<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .wrapper {
            width: 1000px;
            height: 475px;
            margin: 0 auto;
            margin-top: 100px;
        }
        .tab {
            border: 1px solid #ddd;
            border-bottom: 0;
            height: 36px;
            width: 320px;
        }
        .tab li {
            position: relative;
            float: left;
            width: 80px;
            height: 34px;
            line-height: 34px;
            text-align: center;
            cursor: pointer;
            border-top: 4px solid #fff;
        }
        .tab span {
            position: absolute;
            right: 0;
            top: 10px;
            background: #ddd;
            width: 1px;
            height: 14px;
            overflow: hidden;
        }
        .products {
            width: 1002px;
            border: 1px solid #ddd;
            height: 476px;
        }
        .products .main {
            float: left;
            display: none;
        }
        .products .main.selected {
            display: block;
        }
        .tab li.active {
            border-color: red;
            border-bottom: 0;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <ul class="tab">
        <li class="tab-item active">国际大牌<span>◆</span></li>
        <li class="tab-item">国妆名牌<span>◆</span></li>
        <li class="tab-item">清洁用品<span>◆</span></li>
        <li class="tab-item">男士精品</li>
    </ul>
    <div class="products">
        <div class="main selected">
            <a href="###"><img src="images1/guojidapai.jpg" alt=""/></a>
        </div>
        <div class="main">
            <a href="###"><img src="images1/guozhuangmingpin.jpg" alt=""/></a>
        </div>
        <div class="main">
            <a href="###"><img src="images1/qingjieyongpin.jpg" alt=""/></a>
        </div>
        <div class="main">
            <a href="###"><img src="images1/nanshijingpin.jpg" alt=""/></a>
        </div>
    </div>
</div>

<script src="common.js"></script>
<script>

    /*1.获取事件源
        2.添加事件
            * 遍历数组
            * 给每一个li标签添加一个自定义属性
            * 添加事件
        3.事件处理
            * 自身样式修改  对应index商品详情显示
            * 排他思想去除其他li标签样式    隐藏其他商品详情
         */

    //1.获取元素
    var tab = document.getElementsByClassName('tab')[0];//顶部tab栏
    liList = tab.getElementsByTagName('li');//顶部li标签列表
    var products = document.getElementsByClassName('products')[0];//商品详情
    productsList =products.getElementsByTagName('div');//商品详情div列表

    //2.添加事件


    //2.1 遍历liList
    for(var i = 0;i<liList.length;i++){

        //2.2 给每一个li标签添加自定义属性
        liList[i].setAttribute('index',i);
        //2.3 给每一个li标签添加点击事件
        liList[i].onclick = function (  ) {
            //3.1 修改自身样式     对应index的div显示
            this.className += ' active';//这里有两个类名   注意中间空格
            var index = this.getAttribute('index');
            productsList[index].style.display = 'block';

            //3.2 排他思想
            for(var j = 0;j<liList.length;j++){
                if(liList[j] != this){
                    liList[j].className = 'tab-item';//默认类名样式
                    productsList[j].style.display = 'none';
                }
            }
        }
    }


</script>
</body>
</html>
