<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    #box{
        /*transform: rotate(90deg);*/
    }
</style>
<body>

<input type="button" value="旋转" id="btn">
<div id="box" style="width: 10px;height: 300px;background: red;margin: 100px auto"></div>

</body>

<script>
    /*一个表盘360，有60秒
    1秒钟：旋转  360/60 = 6度

    秒钟走字思路：每隔1秒钟，让秒针的角度在自身的基础上+6度
     */

    var d = 0;//存储元素当前角度
    var box = document.getElementById('box');

    document.getElementById('btn').onclick = function (  ) {
        setInterval(function (  ) {
            d += 6;
            box.style.transform = 'rotate(' + d + 'deg)';
        },1000)
    }
</script>
</html>
