<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>自写乐淘分类</title>
    <!-- 1. 引入mui的CSS -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2. 引入字体图标的CSS -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3. 引入主页的less rel="stylesheet/less"-->
    <link rel="stylesheet/less" href="less/category.less">
    <!-- 4. 引入less.js编译器文件 -->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="fa fa-arrow-left"></a>
        <form action="#">
            <input type="search" placeholder="请输入要搜索的商品">
        </form>
        <a href="search.html" class="fa fa-search"></a>
    </header>
    <!-- 中间主体部分区域 -->
    <main id="main">
        <div class="category-left">
            <ul>
                <li class="active"><a href="#">运动馆</a></li>
                <li><a href="#">运动馆</a></li>
                <li><a href="#">运动馆</a></li>
                <li><a href="#">运动馆</a></li>
                <li><a href="#">运动馆</a></li>
            </ul>
        </div>
        <div class="category-right">
            <!-- 右侧区域滚动的父容器 -->
            <div class="mui-scroll-wrapper">
                <!-- 右侧区域滚动的子容器 -->
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="mui-row">
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="/mobile/images/brand1.png" alt="">
                                <p>耐克</p>
                            </a>
                        </div>
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="/mobile/images/brand1.png" alt="">
                                <p>耐克</p>
                            </a>
                        </div>
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="/mobile/images/brand1.png" alt="">
                                <p>耐克</p>
                            </a>
                        </div>
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="/mobile/images/brand1.png" alt="">
                                <p>耐克</p>
                            </a>
                        </div>
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="/mobile/images/brand1.png" alt="">
                                <p>耐克</p>
                            </a>
                        </div>
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="/mobile/images/brand1.png" alt="">
                                <p>耐克</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <!-- .mui-col-xs-3*4>a[href="#"]>i.fa.fa-home+span{首页} -->
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>会员中心</span></a></div>
        </div>
    </footer>
    <!-- 创建一级分类的模板 -->
    <script id="categoryLeftTpl" type='text/html'>
        {{each rows value index}}
            <li class="{{index ? '' : 'active'}}"><a href="#" data-id="{{value.id}}">{{value.categoryName}}</a></li>
        {{/each}}
    </script>
    <!-- 创建二级分类的模板 -->
    <script id="categoryRightTpl" type='text/html'>
        <!-- 判断返回的数据的数组的长度是否大于0  大于0才需要遍历 -->
        {{if rows.length > 0}}
            {{each rows value index}}
                <div class="mui-col-xs-4">
                    <a href="#">
                        <img src="{{value.brandLogo}}" alt="">
                        <p>{{value.brandName}}</p>
                    </a>
                </div>
            {{/each}}
        {{else}}
            <p>没有数据了</p>
        {{/if}}
    </script>
    <!-- 5. 引入zepto.js -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 6. 引入mui.js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 7. 引入模板引擎的JS 注意引入template-web.js-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 8. 引入分类自己的JS文件 -->
    <script src="js/category.js"></script>
</body>

</html>
