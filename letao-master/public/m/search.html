<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>自写乐淘搜索</title>
    <!-- 1. 引入mui的CSS -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2. 引入字体图标的CSS -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3. 引入搜索的less rel="stylesheet/less"-->
    <link rel="stylesheet/less" href="less/search.less">
    <!-- 4. 引入less.js编译器文件 -->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="fa fa-arrow-left"></a>
        <h4>搜素中心</h4>
    </header>
    <!-- 中间主体部分区域 -->
    <main id="main">
        <!-- 搜索表单 -->
        <form action="#" class="search-form">
            <input type="search" placeholder="请输入要搜索的商品" class="input-search">
            <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
        </form>
        <!-- 搜索历史 -->
        <div class="search-history">
            <div class="title mui-clearfix">
                <div class="mui-pull-left">
                    搜索历史
                </div>
                <div class="mui-pull-right">
                    <a href="#" class="fa fa-trash">清空记录</a>
                </div>
            </div>
            <div class="content">
                <ul>
                    <li>
                        <a href="#">匡威</a>
                        <span class="fa fa-close mui-pull-right btn-delete"></span>
                    </li>
                    <li>
                        <a href="#">匡威</a>
                        <span class="fa fa-close mui-pull-right btn-delete"></span>
                    </li>
                    <li>
                        <a href="#">匡威</a>
                        <span class="fa fa-close mui-pull-right btn-delete"></span>
                    </li>
                    <li>
                        <a href="#">匡威</a>
                        <span class="fa fa-close mui-pull-right btn-delete"></span>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <!-- .mui-col-xs-3*4>a[href="#"]>i.fa.fa-home+span{首页} -->
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>会员中心</span></a></div>
        </div>
    </footer>
    <!-- 创建搜素历史列表模板 -->
    <script id="searchHistoryTpl" type="text/html">
        {{if rows.length > 0}}
            {{each rows value index}}
                <li>
                    <a href="#">{{value}}</a>
                    <span class="fa fa-close mui-pull-right btn-delete" data-index="{{index}}"></span>
                </li>
            {{/each}}
        {{else}}
            <p>没有搜索历史了</p>
        {{/if}}
    </script>
    <!-- 5. 引入zepto.js -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 6. 引入mui.js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 7. 引入模板引擎的JS 注意引入template-web.js-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 8. 引入搜索自己的JS文件 -->
    <script src="js/search.js"></script>
</body>

</html>
