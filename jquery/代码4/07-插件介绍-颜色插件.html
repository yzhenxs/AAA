<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: red;
      position: relative;
      top: 0px;
      left: 0px;
    }
  </style>

  <script src="jquery-1.12.4.js"></script>
  <script src="plugin/jquery.color.js"></script>
  <script>
    $(function () {
      $('#btn').on('click', function () {
        //让div做动画.
        //animate()动画改变不了背景色.   如果就是想改,就要使用jQuery的插件.
        $('div').animate({
          left:800,
          width:100,
          height:100,
          opacity:0.5,
          backgroundColor:'green'
        },3000);
      });
    });
  </script>


</head>
<body>
<input type="button" value="按钮" id="btn"/> <br/> <br/>
<div></div>
</body>
</html>
