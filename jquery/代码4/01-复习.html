<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    p {
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
  <script src="jquery-1.12.4.js"></script>
  <script>
      /*
        1.属性操作 attr
        //获取属性
        attr("title");
        //设置属性
        //设置单属性
        attr("title","哈哈");
        //设置多属性
         attr({

         });
        //移出属性
        removeAttr("属性名");


       2.布尔值类型的属性  prop
       disableed  checked  selected

       prop("checked",false);


       3.设置获取元素的宽高
        内容宽高： .width();  .height();
        内容宽高+padding： innerWidth();
        内容宽高+padding+border: outerWidth();
        内容宽高+padding+border+margin:outerWidth(true);


       4.offset();
         元素距离文档的位置。
         获取的是一个对象，里面包含了left值和top值。
         设置offset的时候，如果元素没有设置定位，会自动的帮这个元素设置一个relative的定位。


       5. position()
         距离自己的定位父级的距离。



       6.scrollTop()    scrollLeft()
         获取的是滚出去的距离。

         //获取的是页面的滚出去的距离。
         $(window).scrollTop();
         $(window).scrollLeft();



      7.jQuery
       简单注册事件-bind()-delegate-on


      8.on注册事件
       //2个参数，简单注册
       $(元素).on('事件名',事件处理程序，给一个匿名函数);
       $('div').on('click',function(){});

       //3个参数，就是委托注册
       //支持动态注册
       $(父元素).on('事件名','触发事件的元素',事件处理程序);
       $('div#one').on('click','p',function(){});


     9.解绑事件
       $(元素).off(); //没有参数，解绑所有的事件
       $(元素).off('click'); //没有参数，解绑对应的事件


    10.事件触发
      .trigger();
      //代码来触发这个事件.
      //触发自定义事件.


    11.事件对象
       jQuery中的事件对象就是原生js中的事件对象的一个封装,为你做好了兼容处理.
       可以用事件参数e来获取这个事件对象
       3个坐标：
         screenX  screenY
         clientX  clientY
         pageX    pageY



       keyCode

     */

    $(function () {
      $('p').on('click', function () {
        alert('我是一个p标签');
      });

      $('p').on('linge', function () {
        alert('我是林哥');
      });

      //
      var i = 0;
      for(var i = 0 ; i < 10; i++){
        if(i == 5){
          console.log(i);
          //用代码来触发p的点击事件.
          $('p').trigger('click');
          $('p').trigger('linge');
        }
      }

    });


      

  </script>
</head>
<body>
<div>
  <p></p>
  <span></span>
</div>
</body>
</html>
