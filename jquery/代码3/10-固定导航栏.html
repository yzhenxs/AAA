<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>固定导航栏</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    .top, .nav {
      width: 1423px;
      margin: 0 auto;
    }

    .main {
      width: 1000px;
      margin: 10px auto;
    }

    img {
      display: block;
      vertical-align: middle;
    }

  </style>

  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //思路:给页面设置一个滚动事件,时刻监视页面的scrollTop的值,
      // 如果这个值大于第一部分的高度,就设置第二部分为固定定位.
      // 如果这个值小于第一部分的高度,就设置第二部分的定位还原.

      //获取第一部分的高度.
      var topHeight = $('.top').height();
      //获取第二部分的高度.
      var navHeight = $('.nav').height();


      $(window).on('scroll', function () {
        //时刻获取页面的scrollTop的值.
        var scrollTopValue = $(this).scrollTop();
        //判断这个值是否大于第一部分的高度.
        if(scrollTopValue > 168){
          //设置第二部分为固定定位.
          $('.nav').css({
            position:'fixed',
            top:0,
            left:0
          });
          //设置第三部分的margintop为第二部分的高度.
          $('.main').css({
            marginTop:navHeight+10+'px'
          });
        }else {
          //设置第二部分的定位 为static. 还原成标准流
          $('.nav').css({
            position:'static'
          });
          //设置第三部分的margintop为默认值
          $('.main').css({
            marginTop: '10px'
          });
        }
      });


    });
  </script>
</head>

<body>

<div class="top">
  <img src="images/top.png"/>
</div>
<div class="nav">
  <img src="images/nav.png"/>
</div>
<div class="main">
  <img src="images/main.png"/>
</div>


</body>
</html>
