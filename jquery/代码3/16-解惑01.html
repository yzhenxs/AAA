<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <script>
    //原生js中:复习回忆一下this和e.target
    window.onload = function () {
      var ul1 = document.getElementById("ul1");
      ul1.onclick = function (e) {
        console.log(e.target);//触发事件的源头
        console.log(this);//就是当前事件是属于谁的,是谁调用的.
      }
    }
  </script>
</head>
<body>
<ul id="ul1">
  <li>我是第1个li标签</li>
  <li>我是第2个li标签</li>
  <li>我是第3个li标签</li>
  <li>我是第4个li标签</li>
  <li>我是第5个li标签</li>
</ul>
</body>
</html>
