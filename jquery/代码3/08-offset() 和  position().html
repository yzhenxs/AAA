<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .father {
      width: 400px;
      height: 400px;
      border: 10px solid red;
      position: relative;
      top: 10px;
      left: 10px;
    }
    .son {
      width: 100px;
      height: 100px;
      border: 10px solid green;
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //回忆一下:原生js中有三大家族 offset  scroll  client
      //其中offset家族中有offsetLeft  offsetTop


      //1.jQuery中也有offset()方法,他代表的意思是什么呢?和原生的一样吗?不一样
      //offset()方法获取到的是一个对象,里面有left值和top的值.
      //offset方法获取元素距离document的位置.
      $('#btn1').on('click', function () {
        //获取
        //console.log($('#son').offset());

        //设置,设置的时候给一个包含了left和top属性的对象.
        $('#son').offset({
          left:200,
          top:200
        });

        //注意:如果元素没有定位,设置元素的offse(),那么就会自动给这个元素加上一个relative的定位.
      });



      //2.position()
      //position方法获取的是元素距离有定位的父元素(offsetParent)的位置。
      //获取到的也是一个对象,包含top和left值.
      $('#btn2').on('click', function () {
        //获取
        console.log($('#son').position());


        //不能设置
        // $('#son').position({
        //   left:200,
        //   top:200
        // });
      });


    });
  </script>

</head>
<body>
<input type="button" value="offset()" id="btn1"/>
<input type="button" value="position()" id="btn2"/>
<div id="father" class="father">
  <div id="son" class="son"></div>
</div>
</body>
</html>
