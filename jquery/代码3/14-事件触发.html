<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    .one {
      width: 100px;
      height: 100px;
      border: 1px solid red;
      margin-top: 10px;
    }
  </style>
  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
//      //给div设置一个点击事件.
//      $('div').on('click', function () {
//        alert('我是div单击事件');
//      });
//
//      //有些时候,不方便去点击div来触发div的click事件,怎么办?触发器.
//      //比如说点击按钮来触发div的click事件.
//      $('#btn').on('click', function () {
//         $('div').trigger('click'); //也可以理解成是用代码的方式来触发div的单击事件.
//      });




      //---------------------------------
      //比如给div注册了一个自定义事件.
      $('div').on('linge', function () {
        alert("我是林哥事件...");
      });

      //就是要调用这个linge事件,就要用触发器.
      var i = 0;
      $('#btn').on('click', function () {
        i++;
        if(i == 3){
          $('div').trigger('linge');
        }
      });




    });
  </script>

</head>
<body>
<input type="button" value="按钮" id="btn"/>
<div id="one" class="one"></div>
</body>
</html>
