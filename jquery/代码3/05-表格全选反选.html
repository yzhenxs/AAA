<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>

    <script src="jquery-1.12.4.js"></script>
    <script>
      $(function () {
         //需求1:上面的多选框选中,下面的多选框们跟着选中,上面的多选框没有选中,下面的多选框们跟着不选中.
         //需求2:下面的多选框们,都有单击事件: 如果下面的多选框们都选中了,那么上面的那个多选框跟着选中,如果下面多选框有一个没有选中,那么上面的多选框就不选中.

          //需求1:
          $('#j_cbAll').on('click', function () {
              console.log($(this).prop('checked'));
              $('#j_tb input').prop('checked',$(this).prop('checked'));
          });

          //需求2:
          $('#j_tb input').on('click', function () {
              //如何判断下面的多选框都选中了.
              //获取下面所有多选框的个数;  获取下面所有选中的多选框的个数.  如果这两个值相等那么就表示下面的多选框们都被选中了.
              var allNum = $('#j_tb input').length;//所有多选框的个数
              var selNum = $('#j_tb input:checked').length; //选中的多选框的个数
              console.log(allNum +":" + selNum);

              //如果这两个值相等那么就表示下面的多选框们都被选中了.上面的多选框就要选中.
              // if(allNum == selNum){
              //     $('#j_cbAll').prop('checked',true);
              // }else {
              //     $('#j_cbAll').prop('checked',false);
              // }

              //上面的if-else结构可以用下面一句话代替
              $('#j_cbAll').prop('checked',allNum == selNum);

          });

      });
    </script>

</head>

<body>
<div class="wrap">
    <table>
        <thead>
            <tr>
                <th>
                    <input type="checkbox" id="j_cbAll"/>
                </th>
                <th>课程名称</th>
                <th>所属学院</th>
            </tr>
        </thead>
        <tbody id="j_tb">
            <tr>
                <td>
                    <input type="checkbox"/>
                </td>
                <td>JavaScript</td>
                <td>前端与移动开发学院</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox"/>
                </td>
                <td>css</td>
                <td>前端与移动开发学院</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox"/>
                </td>
                <td>html</td>
                <td>前端与移动开发学院</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox"/>
                </td>
                <td>jQuery</td>
                <td>前端与移动开发学院</td>
            </tr>
            <!--<tr>
                <td><input type="checkbox"/></td>
                <td>HTML5</td>
                <td>前端与移动开发学院</td>
            </tr>
            <tr>
                <td><input type="checkbox"/></td>
                <td>CSS3</td>
                <td>前端与移动开发学院</td>
            </tr>-->


        </tbody>
    </table>
</div>
</body>

</html>
