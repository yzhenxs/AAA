<html>

<script src="jquery-1.12.4.js"></script>
<script>

      }];

     //需求:点击获取数据按钮,根据data这个数组里面的数据来给tbody追加tr.

          //   $('#j_tbData').append($tr);
          // }


          //c.$();
          for(var i = 0 ; i < data.length; i++){
          	var arr = [];
            arr.push('<tr>');
            for(var key in data[i]){
              arr.push('<td>');
              arr.push(data[i][key]);
              arr.push('</td>');
            }
            arr.push('</tr>');

            var $tr = $(arr.join(""));  //把arr里面的东西都连接成一个字符串,把这个字符串创建创一个tr.
            $('#j_tbData').append($tr);

          }

</script>
<body>
<input type="button" value="获取数据" id="j_btnGetData" />
