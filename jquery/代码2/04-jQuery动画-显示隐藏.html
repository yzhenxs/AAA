<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: red;
      display: none;
    }
  </style>
  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //1.显示show(参数1,参数2);
      //参数1:代表动画执行的时长 可以给一个毫秒数,也可以给一个代表时长的单词(fast normal slow)
      //参数2:可选,动画执行完毕后的回调函数.
      $('#show').on('click', function () {
        //1.1 如果show()不给参数,是没有动画效果的.
        //$('#div1').show();
        //1.2 如果就是想要有动画效果,就要给参数.
        //$('#div1').show(1000);
        //$('#div1').show('normal'); //'fast' 200毫秒      'normal' 400毫秒        'slow' 600毫秒
        //1.3 参数2是动画执行完毕后的回调函数.
        // $('#div1').show(1000, function () {
        //   alert('动画执行完毕了..');
        // });


        //如果是包含了多个dom元素的jQuery对象做动画.
        $('div').show(1000);

      });

      //2.hide();
      $('#hide').on('click', function () {
        //2.1 不给参数就是没有动画效果.
        //$('#div1').hide();
        //2.2
        //$('#div1').hide(1000);
        //2.3
        // $('#div1').hide(1000, function () {
        //   alert('隐藏了');
        // });



        //如果是包含了多个dom元素的jQuery对象做动画.
        $('div').hide(1000);
      });



      //3.切换
      $('#toggle').on('click', function () {
        $('#div1').toggle(1000);
      });


    });
  </script>

</head>
<body>
<input type="button" value="显示" id="show"/>
<input type="button" value="隐藏" id="hide"/>
<input type="button" value="切换" id="toggle"/> <br/><br/>
<div id="div1"></div>
<br/><br/>
<div id="div2"></div>
</body>
</html>
