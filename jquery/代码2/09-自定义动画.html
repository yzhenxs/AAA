<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      left: 0px;
    }
    #div1 {
      top:50px;
    }
    #div2 {
      top: 170px;
    }
  </style>
  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //自定义动画
      //animate(参数1,);
      //参数1:是一个对象,代表做动画的属性,必选
      //参数2:动画执行的时长. 可选,如果没有写那就相当于是一个normal
      //参数3:easing:执行效果，默认为swing（缓动）  可以是linear（匀速）  可选的,默认不写是'swing'
      //参数4:动画执行完毕后的回调函数 可选的.
      $("#lr800").on('click', function () {

        // $('#div1').animate({
        //   left:800
        // },2000,'swing', function () {
        //   alert('动画执行完毕了');
        // });


        $('#div1').animate({
          left:800,
          opacity:'0.1'
        },2000,'swing', function () {
          $('#div1').animate({
            'top':300
          });
        });


//        $('#div2').animate({
//          left:800
//        },2000,'linear');

      });

    });
  </script>
</head>
<body>
<input type="button" value="从左到右800" id="lr800"/>
<div id="div1"></div>
<!--<div id="div2"></div>-->
</body>
</html>
