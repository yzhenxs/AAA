<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    div {
      width: 200px;
      height: 300px;
      background-color: red;
      display: none;
    }
  </style>
  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //1.模拟一个动画队列.
      $('#start').on('click', function () {
        $('div').slideDown(2000).slideUp(2000);
      })

      //2.stop(参数1,参数2);
      //参数1:是否清除队列
      //参数2:是否跳转到最终效果
      $('#stop').on('click', function () {
        //$('div').stop(true,true);
        //$('div').stop(true,false);
        //$('div').stop(false,true);
        //$('div').stop(false,false);

        //如果不写参数,两个参数默认就是false,false
        $('div').stop();
      });

    });
  </script>
</head>
<body>
<input type="button" value="开始动画" id="start"/>
<input type="button" value="停止动画" id="stop"/> <br/><br/>
<div></div>
</body>
</html>
