<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: red;
      display: none;
    }
  </style>
  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //1.淡入
      $('#fadeIn').on('click', function () {
        //$('#div1').fadeIn();//如果不给参数,默认由一个normal
        $('#div1').fadeIn(1000);
        // $('#div1').fadeIn(1000, function () {
        //   alert('淡淡显示了....');
        // });
      });

      //2.淡出
      $('#fadeOut').on('click', function () {
        $('#div1').fadeOut(1000);
      });

      //3.切换
      $('#fadeToggle').on('click', function () {
        $('#div1').fadeToggle(1000);
      });


      //4.淡入到那里 fadeTo
      $('#fadeTo').on('click', function () {
        $('#div1').fadeTo(1000,'0.5', function () {
          alert('完成了');
        });
      });


    });
  </script>

</head>
<body>
<input type="button" value="淡入" id="fadeIn"/>
<input type="button" value="淡出" id="fadeOut"/>
<input type="button" value="切换" id="fadeToggle"/>
<input type="button" value="淡入到那里" id="fadeTo"/><br/><br/>
<div id="div1"></div>
</body>
</html>
