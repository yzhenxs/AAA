<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <style>
    #div1 {
      width: 400px;
      height: 200px;
      border: 1px solid red;
    }

    #div2 {
      width: 400px;
      height: 200px;
      border: 1px solid red;
    }
  </style>
  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //原生js中有克隆节点: cloneNode()
      //如果参数是true,就是深克隆,克隆自己以及后代元素.
      //如果参数是false,就是浅克隆,克隆自己.



      $('#div1').on('click', function () {
        alert('我是事件');
      });


      //jQuery也有克隆节点:clone();
      //克隆的节点存在于内存中,如果想要在页面行显示,就要追加到页面上的某个元素中.
      //jQuery中不管参数是true,还是false,都会克隆后代元素. 默认不写参数的话,参数是false.
      //如果参数是true会克隆事件, 如果参数是false不会克隆事件.
      $('#clone').on('click', function () {
        var $cloneDiv = $('#div1').clone(true);
        $cloneDiv.attr('id','div2');
        //克隆后的需要对节点的id进行更改
        //console.log($cloneDiv);
        //把克隆的节点追加到body中.
        $('body').append($cloneDiv);
      });


    });
  </script>
</head>
<body>
<input type="button" value="克隆" id="clone"/>
<div id="div1">
  <span>span1</span>
  <p>p1
    <b>b1</b>
  </p>
</div>
<br/><br/>
</body>
</html>
