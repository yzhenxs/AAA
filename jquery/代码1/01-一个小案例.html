<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <!--jquery-->
  <style>
    div {
      height: 100px;
      margin-top: 10px;
    }
  </style>

  <script>
    //以前的做法
    //入口函数.
    window.onload = function () {
      //1.获取元素
      var btn1 = document.getElementById("btn1");
      var btn2 = document.getElementById("btn2");
      var divs = document.getElementsByTagName("div");
      //2.设置边框
      btn1.onclick = function () {
        //遍历div们
        for(var i = 0 ; i < divs.length; i++){
          divs[i].style.border = '1px solid red';
        }
      }
      //3.设置文本
      btn2.onclick = function () {
        //遍历div们
        for(var i = 0 ; i < divs.length ; i++){
        	divs[i].textContent = "我是设置的文本";
        }
      }
    }


    // window.onload = function () {
    //   console.log("我又是一个入口函数.");
    // }



    //以前的做法存在的缺陷:
    //1.不能写多个window.onload入口函数事件,如果写了多个后面的就会把前面的给覆盖.
    //2.多次for循环遍历div们,代码有些冗余.
    //3.原生js中的api名字都太长了,太难记了.
    //4.原生js中的一些api存在兼容问题,有些浏览器不支持.
    //5.原生js容错率低下,如果前面有错误,后面的代码不会执行了.


  </script>

</head>
<body>
<input type="button" value="设置边框" id="btn1"/>
<input type="button" value="设置文本" id="btn2"/>
<div></div>
<div></div>
<div></div>

</body>
</html>
