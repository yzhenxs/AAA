<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <script>
    //1. [] == ![]
    // console.log([] == ![]); //true
    //执行过程:
    // [] == ![]      //[]是一个空数组,转换成布尔类型的值是true,,那么取反就变成了false.
    // [] == false
    // [].valueOf() == false
    // [] == false
    // [].toString() == false
    // "" == false
    // false == false
    // true


    //2. {} == !{}
    // console.log( {} == !{} ); //false
    //执行过程分析:
    // {} == !{}      //{}是一个对象,转换成布尔类型的true, !{}就是false.
    // {} == false
    // {}.valueOf() == false
    // {} == false
    // {}.toString() == false
    // '[object Object]' == false
    // true == false
    // false


    //问题:
    //为什么数组的toString()和对象的toString()得到的结果不一样???????
    // var arr = [10,20,30];
    // console.log(arr.toString()); //'10,20,30'
    // var obj = {name:'黑群'};
    // console.log(obj.toString()); //'[object Object]'




    //注意:
    //如果一个复杂的数据类型和一个基本的数据类型参与运算.先会调用复杂的数据类型的valueOf()方法取出他的原始值来参与运算; 如果调用valueOf()没有用,那么就调用复杂数据类型的toString()方法来参与运算.
    //验证:
     var obj = {};
     console.log(obj + 10); //'[object Object]10'


    var obj1 = {
      valueOf: function () {
        return 20;
      }
    }
    console.log(obj1 + 10); //30


  </script>
</head>
<body>

</body>
</html>
