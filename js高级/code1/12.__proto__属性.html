<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <script>
    //1.__proto__属性
    //属于对象的, 这个属性指向  实例化这个对象的构造函数对应的原型.
    function Teacher(name,age){
      this.name = name;
      this.age = age;
    }
    Teacher.prototype.sayHi = function () {
      console.log("我的名字是:"+this.name+",我的年龄是:"+this.age);
    }
    var t1 = new Teacher("黑群",38);
    console.log(t1);
    console.log(t1.__proto__)
    console.log( Teacher.prototype)
    console.log(t1.__proto__ === Teacher.prototype); // true


    //2.虽然下面这句代码没有问题,但是不推荐大家这样使用. 因为他不是标准的w3c的属性.
