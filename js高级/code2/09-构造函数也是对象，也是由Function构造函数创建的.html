<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <script>
    //1.函数是一个对象,构造函数也是函数,构造函数是不是也是一个对象呢? 是的
    function Student(name,age){
      this.name = name;
      this.age = age
    }
    var s1 = new Student('欧阳娜娜',16);
    console.log(s1);
    //把构造函数Student作为一个对象,往里面添加属性sb和方法dsb.
    Student.sb = 'sb';
    Student.dsb = function () {
      console.log("我是大随便..");
    }
    //取出Student对象里面的sb属性和dsb的方法.
    console.log(Student.sb);
    Student.dsb();


    //2.构造函数是一个对象,那构造函数是由谁实例化的呢? //Function()
    console.log(Student.__proto__.constructor);//Function()
    console.log(Student.__proto__ === Function.prototype); //true

    console.log(Student.__proto__.__proto__.constructor);//Object()
    console.log(Student.__proto__.__proto__ === Object.prototype);//true


    console.log(s1.__proto__.__proto__.constructor); //Object()
    console.log(s1.__proto__.__proto__ === Object.prototype); //true

  </script>
</head>
<body>

</body>
</html>
