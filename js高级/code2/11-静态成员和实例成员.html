<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <script>
    //1.静态成员和实例成员.

    function Person(name){
      this.name = name;
      //这里的sayHi是属于这个Person构造函数实例化对象的.
      this.sayHi = function () {
        console.log("哈哈,我很开心");
      }
    }

    //这里是把构造函数Person作为对象,往里面添加sayHi方法.
    Person.sayHi = function () {
      console.log("我是Person作为对象,往里面添加的sayHi.");
    }


    //实例化Person对象.
    var p1 = new Person('社会龙');
    p1.sayHi(); //实例成员:由实例化的对象点出来的成员就是实例成员.

    Person.sayHi();//静态成员:由构造函数直接点出来的就是静态成员.



    //
    //Person.prototype   静态成员.
    //p1.__proto__       实例成员.
    //Math.random();     静态成员.
    //arr.push();        实例成员




  </script>
</head>

</html>
