<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <script>
    //1. 混合式.
    var wangjianlin = {
      house: {
        address:"东京",
        price:10000000
      },
      car:{
        brand:'法拉利',
        price:5000000
      }
    };



    //声明的ZhaNan构造函数.
    function ZhaNan(gfs){
      this.gfs = gfs;
    }
    ZhaNan.prototype.huaQian = function () {
      console.log("我是渣男,很会都女孩子开心,请吃6块钱麻辣烫....");
    }
    //混合式继承
    //这里没有替换原型,而是给原型对象添加属性(什么属性,从wangjianlin这个对象中取出来的属性.)
    // for(var key in wangjianlin){
    //   ZhaNan.prototype[key] = wangjianlin[key];
    // }
    //调用封装的函数来继承.
    extend(ZhaNan,wangjianlin);
    //根据ZhaNan构造函数创建一个对象
    var wangsicong = new ZhaNan(['雪梨','豆得儿','某个嫩模','林更新']);
    console.log(wangsicong);



    //-------------------------------------------------------------------------
    //声明一个GoodMan构造函数.
    function GoodMan(wife){
      this.wife = wife;
    }
    GoodMan.prototype.zhuFan = function () {
      console.log("我是好男人,我会煮饭和带娃...");
    }
    //好男人也想拥有wangjianlin对象的house和car.继承
    // for(var key in wangjianlin){
    //   GoodMan.prototype[key] = wangjianlin[key];
    // }
    //调用封装的函数来继承.
    extend(GoodMan,wangjianlin);
    //创建一个好男人对象.
    var linge = new GoodMan('林嫂');
    console.log(linge);




    //----------------------------------------------
    //继承的代码是一样的,所以可以封装一下.
    function extend(method,obj){
      for(var key in obj){
        method.prototype[key] = obj[key];
      }
    }



  </script>
</head>
