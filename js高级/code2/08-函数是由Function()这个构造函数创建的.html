<!DOCTYPE html>

  <title>标题</title>
  <script>
    //1.函数是对象,那函数对象是由那个构造函数实例化出来的呢? //由Function构造函数实例化的.
     function test1(){
       console.log("我是test1");
     }
     console.log(test1.__proto__.constructor); //Function()
     console.log(test1.__proto__ === Function.prototype); //true
     console.log(test1.__proto__.__proto__.constructor);//Object()
     console.log(test1.__proto__.__proto__ === Object.prototype);//true
