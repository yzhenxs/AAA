    //3.propertyIsEnumerable()
    //判断2点:
    //判断属性是否是属于自己的.
    //判断属性是否是可以遍历的.
    function Person(name,age){
      this.name = name;
      this.age = age;
    }
    Person.prototype.type = "人类";
    //实例化一个对象.
    var p1 = new Person('涩会龙',20);
    //可以遍历的有:属于自己的属性,还有原型中自定义的属性.
    for(var key in p1){
      console.log(key);
    }


    console.log(p1.propertyIsEnumerable('name'));//true
    console.log(p1.propertyIsEnumerable('age'));//true
    console.log(p1.propertyIsEnumerable('type'));//false
    console.log(p1.propertyIsEnumerable('gender'));//false
