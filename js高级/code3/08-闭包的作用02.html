    //eg:2---------------------------------------------------
    //程序员A
    function outer(){
      var name = "帅帅的林";
      var yanZhi = 9999;
      //使用闭包让外面可以访问这个函数中的局部变量.
      return {
        getName: function () {
          return name;
        },
        setName: function (value) {
          //提供过滤型的代码,提供有限的访问权限
          if(value.indexOf('狗') == -1){
            name = value;
          }
        },
        getYanZhi: function () {
          return yanZhi;
        },
        setYanZhi: function (value) {
          //提供过滤型的代码,提供有限的访问权限
          if(value >= 999){
            yanZhi = value;
          }
        }
      }
    }

    //程序员B
    var obj1 =  outer(); //调用outer()函数,得到一个返回值是对象,这个对象中包含了4个方法.
    obj1.setName("帅帅蛋");
    console.log(obj1.getName());
    obj1.setYanZhi(1000);
    console.log(obj1.getYanZhi());
