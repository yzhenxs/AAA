    //怎么解决问题? 使用闭包
    function createFB(){
      var obj = {};
      function getFB(n){
        if(obj[n]){
          return obj[n];
        }else {
          if(n == 1 || n == 2 ){
            obj[n] = 1;
            return 1;
          }else {
            obj[n] =  getFB(n-1) + getFB(n-2);
            return obj[n];
          }
        }
      }
      return getFB;
    }
    console.log(createFB()(50));
