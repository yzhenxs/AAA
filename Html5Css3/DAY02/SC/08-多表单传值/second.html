<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="请输入地址" id="address">
        <input type="text" placeholder="请输入职业" id="job">
        <input type="text" placeholder="请输入收入" id="salary">

        <input type="button" value="点我提交" id="btn">
    </form>
</body>
</html>

<script>
    var addr = document.getElementById('address');
    var job = document.getElementById('job');
    var salary = document.getElementById('salary');

    document.getElementById('btn').onclick = function(){

        var username = sessionStorage.getItem('userName');
        var id = sessionStorage.getItem('id');

        //提交数据
        console.log(addr.value,job.value,salary.value,username,id);
        

    }
</script>
