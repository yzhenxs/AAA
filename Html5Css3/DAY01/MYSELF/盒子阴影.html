<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 200px;
        height: 200px;
        background-color: red;
        margin: 50px auto;
        box-shadow: 0px 0px 10px 10px yellow ,
                    0px 0px 10px 20px green,
                    0px 0px 10px 30px orange;
                    /* 参数一:水平位置
                    参数二:竖直位置
                    参数三:模糊程度
                    参数四:阴影大小
                    参数五:颜色
                    参数六:inset代表内阴影,不写就是外阴影 */
    }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
