<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        ul {
            padding: 0;
            list-style: none;
            width: 420px;

            margin: 100px auto;
        }

        li {
            width: 60px;
            height: 60px;
            float: left;
            box-sizing: border-box;
            text-align: center;
            line-height: 60px;
            border-left: 1px solid black;
            border-top: 1px solid black;
        }

        li:nth-child(7n) {

            background-color: orangered;
            border-right: 1px solid black;
        }

        li:nth-child(n+29) {
            border-bottom: 1px solid black;
        }

        li:nth-child(n+32) {
            border-bottom: none;
        }

        li:nth-child(7n-1) {

            background-color: orange;
        }

        li:nth-child(n+33) {
            border-left: none;
            background: none;
        }

        li:last-child {
            border-right: none;
        }

        li:hover:not( :nth-child(n+32) ){
            transition: all .5s;
            box-shadow: 0px 0px 5px 5px hotpink inset;
        }

    </style>

</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
