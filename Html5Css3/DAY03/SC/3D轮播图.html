<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      perspective: 1500px;

    }

    ul {
      width: 200px;
      height: 200px;
      list-style: none;
      position: relative;
      margin: 200px auto;
      animation: move 8s linear infinite;
      /* linear匀速的意思,infinite无穷的意思 */
      transform-style: preserve-3d;
      background: url('./img/girl2.jpg') no-repeat left top / cover;
    }

    li {

      width: 100%;
      height: 100%;
      position: absolute;
      
    }

    li:nth-child(1) {
      background: url('./img/girl1.jpg') no-repeat left top / cover;
      transform: translateZ(500px);
    }

    li:nth-child(2) {
      background: url('./img/girl2.jpg') no-repeat left top / cover;
      transform: rotateY(72deg) translateZ(500px);
    }

    li:nth-child(3) {
      background: url('./img/girl3.jpg') no-repeat left top / cover;
      transform: rotateY(144deg) translateZ(500px);
    }

    li:nth-child(4) {
      background: url('./img/girl4.jpg') no-repeat left top / cover;
      transform: rotateY(216deg) translateZ(500px);
    }

    li:nth-child(5) {
      background: url('./img/girl5.jpg') no-repeat left top / cover;
      transform: rotateY(288deg) translateZ(500px);
    }


    @keyframes move {
      form {}

      to {
        transform: rotateY(360deg);
      }
    }

    body:hover ul {
      animation-play-state: running;
    }
  </style>
</head>

<body>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <div>
    <div class="left"></div>
    <div class="right"></div>
  </div>

</body>

</html>
