<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            background-color: #000;

            perspective: 800px;
        }

        ul {

            width: 200px;
            height: 280px;
            border: 1px solid gold;

            padding: 0;
            list-style: none;

            margin: 150px auto;

            position: relative;

            transform-style: preserve-3d;
        }

        li {
            width: 100%;
            height: 100%;
            position: absolute;
            box-shadow: 0px 0px 8px 0px gold;
            
            /* 设置旋转固定点为左边 */
            transform-origin: left;
        }
    
        li:nth-child(1) {

            background: url(img/girl1.jpg) center/cover;
        }

        li:nth-child(2) {

            background: url(img/girl2.jpg) center/cover;
        }


        li:nth-child(3) {

            background: url(img/girl3.jpg) center/cover;
        }

        li:nth-child(4) {

            background: url(img/girl4.jpg) center/cover;
        }

        li:nth-child(5) {

            background: url(img/girl5.jpg) center/cover;
        }


        ul:hover{
            transition: all 1s;
            transform: rotateX(45deg);
        }

        /* 先翻最后一张 */
        ul:hover li:nth-child(5){
            transition: all 1s 1s;
            transform: rotateY(-170deg);
        }

        ul:hover li:nth-child(4){
            transition: all 1s 2s;
            transform: rotateY(-150deg);
        }

        ul:hover li:nth-child(3){
            transition: all 1s 3s;
            transform: rotateY(-130deg);
        }

        ul:hover li:nth-child(2){
            transition: all 1s 4s;
            transform: rotateY(-110deg);
        }
    </style>

</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
