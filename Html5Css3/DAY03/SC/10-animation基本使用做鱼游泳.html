<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box{
            width: 174px;
            height: 126px;
            background: url(img/fish.png) no-repeat;

            animation: swimming 1s steps(11) infinite;
        }

        /* C3中的动画，就是写一个动画剧本，然后用这个剧本，元素就会按照你这个剧本来动 */

        /* 
        写动画剧本
            to：就是代表你动画想变成什么样子（最终样子）
         */
        @keyframes swimming{

            from{

            }

            to{

                background-position-y: -1386px;
            }
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
