<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        body{
            /* 以后如果效果不理想，那么把视点往父级加，这一级，再加上一级 */
            perspective: 1200px;
        }

        ul {
            padding: 0;
            list-style: none;

            width: 180px;
            height: 180px;
            /* border: 1px solid #000; */

            margin: 200px auto;
            position: relative;


            transition: all 25s;

            /* 如果你做了一个立体，那么立体整体翻转的时候是没有3D效果的，因为浏览器默认没有开启3D效果，要开启3D */
            transform-style: preserve-3d;
        }

        ul:hover{

            transform: rotateY(2700deg) rotateX(2700deg);
        }

        li {

            width: 100%;
            height: 100%;
            /* background-color: #f00; */
            position: absolute;
            /* opacity: .5; */

            background: url(img/girl1.jpg) no-repeat center /cover;
        }

        li:nth-child(1) {
            
            transform-origin: right;
            left: -180px;
            background-color: #f00;
            transform: rotateY(90deg);
        }

    
        li:nth-child(2) {
            top: -180px;
            background-color: #0f0;

            transform-origin: bottom;
            transform: rotateX(-90deg);
        }

        li:nth-child(3) {
            right: -180px;
            background-color: #00f;
            transform-origin: left;
            transform: rotateY(-90deg);
        }

        li:nth-child(4){
            bottom: -180px;
            background-color: hotpink;
            transform-origin: top;
            transform: rotateX(90deg);
        }

        li:nth-child(5){
            background-color: purple;
            transform: translateZ(180px);
        }

        li:nth-child(6){

            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
