<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            background-color: deepskyblue;
            overflow: hidden;
        }

        .fish {
            width: 174px;
            height: 126px;
            background: url(img/fish.png) no-repeat;
            /* animation: swimming 5s; */
        }

        .fish:nth-child(1) {

            animation: swimming 5.2s infinite,shake 2s steps(11) infinite;
        }


        .fish:nth-child(2) {

            animation: swimming 6.6s infinite,shake 2s steps(11) infinite;
        }


        .fish:nth-child(3) {

            animation: swimming 7s infinite,shake 2s steps(11) infinite;
        }



        .fish:nth-child(4) {

            animation: swimming 9s infinite,shake 2s steps(11) infinite;
        }



        .fish:nth-child(5) {

            animation: swimming 4s infinite,shake 2s steps(11) infinite;
        }

        /* 鱼摇摆的剧本 */
        @keyframes shake{

            from{}

            to{

                background-position-y: -1386px;
            }
        }

        /* 写一个游动的剧本 */
        @keyframes swimming {

            50% {

                transform: translateX(1100px);
            }

            60% {
                /* 在已经到1100的基础上再来旋转 */
                transform: translateX(1100px) rotate(180deg);
            }

            90% {

                transform: rotate(180deg) translateX(0);
            }

            /* 剩下的用动画效果回去 */
        }
    </style>
</head>

<body>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
</body>

</html>
