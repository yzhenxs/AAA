<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        body{

            background-color: black;
        }

        .heart{
            width: 462px;
            height: 600px;
            /* border: 1px solid #000;    */
            margin: 100px auto;
            position: relative;

            animation: myHeartWillGoOn .2s infinite alternate;
        }

        .heart>div{

            width: 260px;
            height: 260px;
            background-color: red;
            position: absolute;
            box-shadow: 0px 9px 50px 0px red;
        }

        .circle{

            border-radius: 50%;
        }

        .right{

            right:0;
        }

        .bottom{
           
           transform: rotate(45deg);
           top:100px;
           left:101px;
        }

        @keyframes myHeartWillGoOn{

            from{}

            to{

                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>

    <div class="heart">

        <div class="left circle"></div>
        <div class="right circle"></div>
        <div class="bottom"></div>
    </div>
</body>
</html>
