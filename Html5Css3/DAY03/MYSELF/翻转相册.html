<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            /* 以后如果效果不理想，那么把视点往父级加，这一级，再加上一级 */
            perspective: 2000px;
            /* 数值越大,代表你视距越近 */
        }

        ul {
            width: 200px;
            height: 200px;
            margin: 200px auto;
            list-style: none;
            position: relative;
            padding: 0;

            transition: all 25s;
            transform-style: preserve-3d;
        }

        ul:hover {
            transform: rotateY(3000deg) rotateX(3000deg);
            /* 数值越高,旋转的也就越快 */
        }

        li {
            width: 200px;
            height: 200px;
            position: absolute;
        }

        li:nth-child(1) {
            left: -200px;
            background-color: red;
            background: url('./img/girl1.jpg') no-repeat center/cover;

            transform-origin: right;
            transform: rotateY(90deg);

        }

        li:nth-child(2) {
            left: 200px;
            background-color: blue;
            background: url('./img/girl2.jpg') no-repeat center/cover;


            transform-origin: left;
            transform: rotateY(-90deg);
        }

        li:nth-child(3) {
            top: 200px;
            background-color: yellow;
            background: url('./img/girl3.jpg') no-repeat center/cover;

            transform-origin: top;
            transform: rotateX(90deg);
        }

        li:nth-child(4) {
            top: -200px;
            background-color: pink;
            background: url('./img/girl4.jpg') no-repeat center/cover;

            transform-origin: bottom;
            transform: rotateX(-90deg);
        }

        li:nth-child(5) {
            background-color: green;
            background: url('./img/girl5.jpg') no-repeat  center/cover;

            transform: translateZ(200px);
        }

        li:nth-child(6) {
            background-color: gold;
            background: url('./img/pgc.jpg') no-repeat   center/cover;
       
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
