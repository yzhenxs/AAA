<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }

        .box {
            width: 400px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid black;
            position: relative;
            animation: xindong .2s infinite alternate;
        }

        .yuan {
            width: 300px;
            height: 300px;
            border-radius: 150px;
            background-color: red;
            position: absolute;
            box-shadow: 0px 0px 10px 10px red;
        }

        .left {
            left: -50px;
        }

        .right {
            left: 150px;
        }

        .bottom {
            width: 300px;
            height: 300px;
            background-color: red;
            margin: 100px auto;
            transform: rotate(45deg);
            box-shadow: 0px 0px 10px 10px red;
        }

        @keyframes xindong{
            from{}
            to{
                transform: scale(1.3);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="yuan left"></div>
        <div class="yuan right"></div>
        <div class="bottom"></div>
    </div>
</body>

</html>
