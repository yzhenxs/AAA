<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            perspective: 1500px;
            /* 这个是视觉距离 */
        }

        ul {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 200px auto;
            list-style: none;
        }

        li{
            width: 200px;
            height: 200px;
            position: absolute;
        }
        li:nth-child(1){
            background-color: aqua;
        }
        li:nth-child(2){
            background-color: red;
        }
        li:nth-child(3){
            background-color: blue;
        }
        li:nth-child(4){
            background-color: green;
        }
        li:nth-child(5){
            background-color: yellow;
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
