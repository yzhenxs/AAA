<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 
        flex:设置在主轴方向上的比例
                永远设置的是主轴方向上的比例，有可能是宽，有可能是高，就看主轴方向

        其实flex永远都是拿主轴方向剩余的空间来计算的
     -->

     <style>
         ul{
             list-style: none;
             padding: 0;
             width: 600px;
             height: 400px;
             border: 1px solid #000;

             display: flex;

             /* flex-direction: column; */
         }

         li{

            background-color: yellowgreen;
            /* flex:1; */
         }

         /* 第一个li */
         li:nth-child(1){

            /* width:200px; */
            flex:1;
         } 

         li:nth-child(2){

            /* width:300px; */
            flex:3;
         }
         
         /* 它用主轴剩下的所有部分 */
         li:nth-child(3){

            /* flex:1; */
            width:200px;
         }
         
     </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
