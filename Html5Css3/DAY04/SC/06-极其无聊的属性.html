<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 

        flex-basis:设置主轴方向上的长度，可能是设置宽，也可能设置高

     -->

    <style>
    
        ul{

            padding: 0;
            list-style: none;

            width: 600px;
            height: 600px;
            border: 1px solid #000;

            display: flex;

            flex-direction: column;
        }

        li{

            background-color: yellowgreen;
        }

        li:nth-child(1){
            /* 就是设置主轴方向上的长度 */
            /* flex-basis: 200px; */

            width:100px;
            height:100px;
        }

        li:nth-child(2){

            flex-basis: 300px;
        }

        li:nth-child(3){

            flex-basis: 100px;
        }
    </style>

</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
