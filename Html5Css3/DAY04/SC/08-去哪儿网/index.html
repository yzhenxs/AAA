<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

    <style>
        header {
            width: 100%;
        }

        header img {
            width: 100%;
        }

        section {

            width: 100%;
            height: 160px;
            background-color: #ff5555;
            margin-top: 10px;
            display: flex;
        }

        aside {
            flex: 1;
            border-right: 1px solid white;
            box-sizing: border-box;
        }

        article {

            flex: 2;
        }

        article a {

            float: left;
            width: 50%;
            height: 50%;
            color: white;
            text-decoration: none;
            font-size: 18px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        article a:nth-child(odd) {

            box-sizing: border-box;
            border-right: 1px solid white;
        }

        article a:nth-child(n+3) {

            box-sizing: border-box;
            border-top: 1px solid white;
        }

        aside {
            color: white;
            font-size: 30px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        aside .fa {
            margin-top: 20px;
            font-size: 66px;
        }

        section:nth-child(2) {

            background-color: #00a7f7;
        }

        section:nth-child(3) {
            background-color: #7cb832;
        }

        section:nth-child(4) {

            height: 80px;
            display: flex;
            background-color: #ff9900;
        }

        section:nth-child(4) a {
            flex: 1;
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        section:nth-child(4) a:nth-child(n+2) {

            box-sizing: border-box;
            border-left: 1px solid white;
        }

        section:nth-child(5) {
            display: flex;
            flex-wrap: wrap;
            background-color: white;
        }

        section:nth-child(5) div {

            width: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        section:nth-child(5) div .fa{

            color:#46c9de;
            font-size: 40px;
        }

        section:nth-child(5) div span{
            margin-top: 10px;
        }


        footer{
            width: 100%;
        }

        footer img{
            width: 100%;
        }
    </style>
</head>
