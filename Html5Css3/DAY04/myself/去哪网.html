    <style>
        .header {
            width: 100%;
        }

        .header img {
            width: 100%;
        }

        .section {
            width: 100%;
            height: 180px;

            display: flex;
            margin-top: 20px;
        }

        .section:nth-child(1) {
            background-color: #ff5555;
        }

        .section:nth-child(2) {
            background-color: #00a7f7;
        }

        .section:nth-child(3) {
            background-color: #7cb832;
        }

        .section:nth-child(4) {
            background-color: orange;
        }

        .aside {
            flex: 1;
            box-sizing: border-box;
            border-right: 1px solid white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .article {
            flex: 2;
            display: flex;
            flex-wrap: wrap;
            font-size: 18px;
        }

        .article a {
            width: 50%;
            
           
            text-decoration: none;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .article a:nth-child(odd) {
            box-sizing: border-box;
            border-right: 1px solid white;
        }

        .article a:nth-child(n+3) {
            box-sizing: border-box;
            border-top: 1px solid white;
        }

        .section:nth-child(4) {
            height: 90px;
        }

        .section:nth-child(5) {
            display: flex;
            flex-wrap: wrap;
        }


        .section:nth-child(5) div {

            width: 25%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .section:nth-child(5) div i {
            font-size: 50px;
            color: #00a7f7;
        }

        .section:nth-child(5) div span {
            font-size: 18px;
            color: black;
        }

        .footer {
            width: 100%;
        }

        .footer img {
            width: 100%;
        }

        .section .aside {
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .section:nth-child(4) .aside {
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .section .aside span {
            font-size: 30px;
        }

        .section .aside i {
            font-size: 80px;
            margin-top: 15px;
        }

        .section:last-child .article a {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
    </style>
