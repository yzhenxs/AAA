<!DOCTYPE html>
<html lang="en">
<!-- 
        插件基本使用三大步：
                    1.导入文件
                    2.准备HTML代码
                    3.调用初始化代码
     -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入jquery -->
    <script src="lib/jquery-1.8.3.min.js"></script>
    <!-- 导入插件 -->
    <script src="lib/jquery.fullpage.min.js"></script>
    <!-- 导入css -->
    <link rel="stylesheet" href="css/jquery.fullpage.min.css">

</head>

<body>
    <div id="xxoo">
        <div class="section">
            <h3>第一屏</h3>
        </div>
        <div class="section">
            <h3>第二屏</h3>
        </div>
        <div class="section">
            <h3>第三屏</h3>
        </div>
        <div class="section">
            <h3>第四屏</h3>
        </div>
    </div>
</body>

</html>

<script>

    $('#xxoo').fullpage({

        // 设置显示出导航（分页指示器）
        navigation:true,
        // 设置每一屏的颜色，传入一个数组，数组中每个元素会依次给每一屏
        sectionsColor:['#f00','#0f0','#00f']
    });

</script>
