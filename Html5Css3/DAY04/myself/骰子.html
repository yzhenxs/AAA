<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            /* 以后如果效果不理想，那么把视点往父级加，这一级，再加上一级 */
            perspective: 1200px;
            /* 这个加的是视距 */
            background-color: black;
        }

        .box {
            width: 260px;
            height: 260px;
            margin: 150px auto;
            /* background-color: blue; */
            position: relative;

            transition: all 30s;
            transform-style: preserve-3d;
            animation: run 15s .2s infinite alternate;
        }

    

        @keyframes run {
            from {}
            to {
                transform: rotateX(3000deg) rotateY(3000deg);
            }
        }

        ul {
            list-style: none;
            padding: 0;
            width: 260px;
            height: 260px;
            /* border: 1px solid black; */
            border-radius: 20px;
            background-color: darkgrey;
            position: absolute
        }

        li {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: red;
        }

        .one {
            display: flex;
            /* 这句话一定要加上,否则下面的话是不起作用的 */
            /* 第一个盒子里面的li标签应该居中 */
            flex-direction: row;
            justify-content: center;
            /* 这句话的作用是让子元素主轴居中 */
            align-items: center;
            /* 这句话的作用是让子元素在负轴居中 */
            left: -260px;
            transform-origin: right;
            transform: rotateY(90deg);

        }

        /* .two{
        display: flex;
        justify-content:space-around;
        align-items:center;
        transform: rotate(90deg);
    } */

        .two {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            transform: translateZ(260px);
        }

        .three {
            display: flex;
            align-items: center;
            justify-content: space-around;
            left: 260px;
            transform-origin: left;
            transform: rotateY(-90deg);
        }

        .three li:nth-child(1) {
            align-self: flex-start;
            margin: 15px;
        }

        .three li:nth-child(3) {
            align-self: flex-end;
            margin: 15px;
        }

        .foure div {
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .five {

            transform-origin: top;
            transform: rotateX(90deg);
        }

        .five div {
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .five div:nth-child(1) {
            margin-top: 40px;
        }

        .six {
            transform-origin: bottom;
            transform: rotateX(-90deg);
        }

        .six div {
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="box">
        <ul class="one">
            <li></li>
        </ul>
        <ul class="two">
            <li></li>
            <li></li>
        </ul>
        <ul class="three">
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul class="foure">
            <div>
                <li></li>
                <li></li>
            </div>
            <div>
                <li></li>
                <li></li>
            </div>
        </ul>
        <ul class="five">
            <div>
                <li></li>
                <li></li>
            </div>
            <div>
                <li></li>
            </div>
            <div>
                <li></li>
                <li></li>
            </div>
        </ul>
        <ul class="six">
            <div>
                <li></li>
                <li></li>
            </div>
            <div>
                <li></li>
                <li></li>
            </div>
            <div>
                <li></li>
                <li></li>
            </div>
        </ul>
    </div>
</body>

</html>
